<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Validation-Form</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Telegram</h1>
            <i class="fas fa-paper-plane"></i>
            
            <div class="input-group">
                <label>Full Name</label>
                 <input id="contact-name" onclick="validateName()" type="text" placeholder="Enter Your Full Name">
                 <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone number</label>
                 <input id="contact-phone" onclick="validatePhone()" type="tel" placeholder="Enter Your Phone Number">
                 <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email Id</label>
                 <input id="contact-email" onclick="validateEmail()" type="email" placeholder="Enter Your Email">
                 <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                 <textarea id="contact-message" onclick="validateMessage()" rows="3" placeholder="Enter Your Message"></textarea>
                 <span id="message-error"></span>
            </div>

            <button>Submit</button>
            <span id="submit-error"></span>
           
            

        </form>
        <script src="validation.js"></script>

    </div>
</body>
</html>
